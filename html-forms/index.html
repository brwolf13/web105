<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Forms</title>
</head>

<body>
    <div class="container">
        <h1>Webinar Registration Form</h1>

        <form>
            <h3 style="color: black;">Basic Information</h3>
            <label for="fname">Full name:</label>
            <input type="text" id="fname" name="fname" required autofocus>
            <br>
            <label for="lname">Company name:</label>
            <input type="text" id="lname" name="lname" required>
            <br>
            <label for="ptitle">Position title:</label>
            <input type="text" id="ptitle" name="ptitle" required>
            <br>
            <label for="phone">Contact number:</label>
            <input type="text" id="phone" name="phone" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="yourname@company.com" required>
            <br>

            <h3 style="color: black;">Organization Type</h3>
            <input type="radio" id="finance" name="orgtype" value="finance" checked>
            <label for="finance">Finance</label><br>
            <input type="radio" id="fintech" name="orgtype" value="fintech">
            <label for="fintech">FinTech</label><br>
            <input type="radio" id="webdes" name="orgtype" value="webdes">
            <label for="webdes">Web Design</label><br>
            <input type="radio" id="other" name="orgtype" value="other">
            <label for="other">Other (State Below)</label>
            <br>
            <input type="text" id="otherinput" name="otherinput">
            <label for="otherinput"></label>

            <br>
            <h3 style="color: black;">Your position level</h3>
            <select id="position" name="position" required>
                <option value="Associate">Associate</option>
                <option value="Team Lead">Team Lead</option>
                <option value="Officer Director">Officer/Director</option>
                <option value="Chief Officer">Chief Officer</option>

            </select>
            <h3 style="color: black;">Comments/Requests</h3>
            <textarea name="Comments Requests" rows="5" cols="60">
            </textarea>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

</body>

</html>
