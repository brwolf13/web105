
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Media</title>
</head>

<body>
    <div class="container">
        <h1>Media</h1>
        <div id="sounds">
            <h2>Sounds</h2>
            <p>Music from: <a href="https://freesound.org/people/tyops/sounds/514241/">Freesound</a></p>
            <audio controls>
                <source src="urban_beat.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

        </div>
        <div id="local-video">
            <h2>Local Video</h2>
            <p>Video from: <a href="https://www.videvo.net/video/clouds-and-blue-sky-cc-by-natureclip/2087/">Videvo Creative Commons</a></p>
            <video controls>
                <source src="clouds_sky.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="you-tube">
            <h2>YouTube embed</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/HaMjPs66cTs"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
